<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="titulo"class="">
        <h1>Formulario de registro</h1>
    </div>

    <div id="parrafo"class="">
        <p>Por favor diligencie todos los datos solicitados a continuación</p>
    </div>



<div id="Principal"class="">

  <div id="datos" class="">
    <h1>Datos</h1>
  </div>

    <div id="nombres"class="">
      <span id="Nombre">
        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Nombre" name="" value="">
      </span>
      <span id="Apellido">
        <label for="Apellidos">Apellidos</label>
        <input type="text" placeholder="Apellidos" name="" value="">
      </span>
    </div>

    <div id="mail"class="">
      <span id="Mail">
        <label for="e-mail">e-mail</label>
        <input type="e-mail" placeholder="e-mail" name="" value="">
      </span>

      <span id="Facebook">
        <label for="Facebook">Facebook</label>
        <input type="text" placeholder="Facebook" name="" value="">
      </span>
    </div>

    <div id="Genero"class="">
      <h1>Género</h1>
      <input type="radio" name="Genero" value="Masculino">
      <label for="Genero">Masculino</label>
      <input type="radio" name="Genero" value="Femenino">
      <label for="Genero">Femenino</label>
    </div>

    <div id="estudios"class="">
      <h1>Estudios</h1>
      <input type="checkbox" name="Estudios" value="Bachiller">
      <label for="checkbox">Bachiller</label>
      <input type="checkbox" name="Estudios" value="Profesional">
      <label for="checkbox">Profesional</label>
      <input type="checkbox" name="Estudios" value="Tecnico">
      <label for="checkbox">Tecnico</label>
      <input type="checkbox" name="Estudios" value="Otro">
      <label for="checkbox">Otro</label>
    </div>

    <div id="bottom"class="">
      <input type="submit" name="" Enviar="Enviar">
      <input type="reset" name="" Cancelar="Cancelar">

    </div>
  </div>

  <div id="numerodos"class="">

  <div id="detalles"class="">
    <h1>Detalles</h1>
  </div>

    <div id="peticion"class="">
      <label for="peticion">Peticion</label>
      <select class="" name="">
        <option value="Ingreso">Ingreso</option>
        <option value="Reintegro">Reintegro</option>
        <option value="Retiro">Retiro</option>
        <option value="Otros">Otros</option>
      </select>
    </div>



    <div id="observaciones"class="">
      <label for="observaciones">Observaciones</label><br>
      <textarea name="observaciones" id="observaciones" maxlength="140" placeholder="Diganos su opinión..."rows="8" cols="80"></textarea>
    </div>

    <div id="fecha"class="">
      <label for="fecha">Fecha</label><br>
      <input type="date" name="Fecha" value=""><br>
    </div>

    <div id="mailradicado"class="">
      <label for="url">Página web</label>
      <input type="url" placeholder="Web" name="" value="">
      <label for="url">Radicado</label>
      <input type="number" placeholder="Radicado" name="" value="">
    </div>

  </div>
  </body>
</html>
